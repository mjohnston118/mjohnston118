cv:
  name: Matthew Daniel Johnston
  label: Researcher in Cognitive Development
  email: mjohnston69@qub.ac.uk
  location: Edinburgh, UK
  summary: PhD in Cognitive Development from Queen's University Belfast. My research focuses on understanding how children acquire knowledge and skills, with a particular emphasis on future-oriented and social cognition. Experienced in experimental design, data analysis, and academic writing, I am passionate about advancing our understanding of cognitive processes in early childhood.

