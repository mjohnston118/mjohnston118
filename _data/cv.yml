        start_date: 2014
        end_date: 2017
        highlights:
          - Award for top thesis student in final year.
          - Completed Erasmus exchange in Madrid.
          - Graduated with First Class Honours.
          - Relevant coursework: Developmental Psychology, Cognitive Psychology, Research Methods, Statistics.

    Experience:
      - company: University of Edinburgh
        position: Postdoctoral Researcher
        location: Edinburgh, UK
        start_date: Sep 2022
        end_date: Oct 2025
        summary: Lead researcher on project exploring the developmental dynamics between statistical learning and cognitive control
        advisor:
          - Dr. Nicolas Chevalier
        highlights:
          - Developed a novel measure of statistical learning in young children.
          - Led data collection, design, and analysis of large longitudinal study. This involved collection of EEG, eye-tracking, and behavioural data from three different age groups at three time points.
          - Also ran two cross-sectional studies on cognitive control development using an eye-tracking paradigm.

      - company: Queen's University Belfast
        position: Teaching Fellow
        location: Belfast, UK
        start_date: Jan 2022
        end_date: Sep 2022
        summary: Delivered teaching activities for undergraduate psychology courses, including lectures, seminars, and lab sessions. Provided formative assessments for over 200 student assignments. 
        highlights:
          - Led the organisation of the School's 2022 International Summer school for students from Malaysia, China, and India.
          - Delivered statistics labs to first-year psychology students.
          - Designed a lecture on experimental design for developmental psychology students.

      - company: The Brilliant Club
        position: Academic Tutor
        location: Belfast, UK
        start_date: Jan 2020
        end_date: July 2020
        summary: Designed and delivered a university-style, seven-week course on Developmental Psychology to high-achieving pupils in underrepresented secondary schools.
        highlights:
          - Received excellent feedback from both pupils and teachers.
          - Adapted course materials for online delivery during COVID-19 pandemic.

      - company: Queen's University Belfast
        position: Research Assistant
        location: Belfast, UK
        start_date: 2017
        end_date: 2018
        summary: Assisted in research project investigating the efficacy of an attention control training program for preterm infants.
        advisor:
          - Prof. Oliver Perra
        highlights:
          - Co-authored three published papers on the study.
          - Collected behavioural and eye-tracking data for a randomised control trial.

      - company: Education Authority, Northern Ireland
        position: Classroom Assistant
        location: Belfast, UK
        start_date: Sep 2017
        end_date: Sep 2018
        summary: Based at a special needs school, supporting children with a range of learning disabilities including autism spectrum disorder, ADHD, and speech and language difficulties.
        highlights:
          - Worked one-on-one with children to support their learning and social development.
          - Assisted teachers in planning and delivering lessons.
          - Assisted one student in moving from a special needs to mainstream school.

